<script src="../functional/switchTheme.js"></script>
<script src="../functional/dropDownMenu.js"></script>
<script type="module">

  import {switchElement} from "../functional/switchElement.js"

  $(document).ready(function () {

    function daysButton() {
      const days = $(".calendar__elem .day button")

      days.click(function () {

        days.removeClass("selected")
        $(this).addClass("selected")

      })

    }

    daysButton()

    fetch('../data/dataset.json')
            .then(response => response.json())
            .then(data => {

              let months = data["months"]
              let projects = data["projectNames"]

              let currentProject = $(".projectName")
              let currentMonth = $("#selectedMonth")

              let nextCalendar = $("#calendar .choose__month .next")
              let backCalendar = $("#calendar .choose__month .back")
              let nextProject = $("#projects .arrows .next")
              let backProject = $("#projects .arrows .back")

              switchElement(months, currentMonth, backCalendar, nextCalendar)
              switchElement(projects, currentProject, backProject, nextProject)

            })
            .catch(error => console.error('Ошибка при загрузке JSON:', error))
  })

</script>
