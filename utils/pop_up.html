<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        @import url('https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap');

        :root {
            --whiteColor: #FFFFFF;
            --grayDarkColor: #1e1e1e;
            --borderColor: #F4F4F5;
            --textColor: black;
            --pColor: #858587;
            --inputColor: black;
            --backgroundColor: #FAFCFEFF;
            --hoverButtonColor: black;
            --hoverElementColor: #E3F5FF;
            --goodBackgroundColor: #E7FFE3;
            --goodTextColor: #29D381;
            --mediumBackgroundColor: #FFF9D4;
            --mediumTextColor: #FFAE00;
            --badBackgroundColor: #FFD8D8;
            --badTextColor: #F44747;
        }


        * {
            font-family: "Work sans";
            margin: 0;
        }

        body {
            background-color: #1e1e1e;
        }

        #popWindowPay {
            width: 408px;
            height: 600px;
            padding: 24px 30px;
            border: 2px solid var(--borderColor);
            background-color: var(--whiteColor);
            border-radius: 1vw;
            margin: 100px auto;
        }

        #popWindowPay .heading {
            margin-top: 14px;
        }

        #popWindowPay .heading {
            text-align: center;
            margin: 0 10px;
        }

        #popWindowPay #payment {
            margin: 60px 0 auto;
            width: 398px;
        }

        popWindowPay input {
            background-color: var(--borderColor);
            border: none;
            display: block;
            width: 85%;
            margin: 10px auto;
            padding: 14px 30px;
            border-radius: 10px;
        }

        #popWindowPay.special__data {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #popWindowPay.special__data input {
            width: 32%;
        }

        #popWindowPay input[type="submit"] {
            width: 100%;
            background-color: #105EF5;
            color: white;
            margin-top: 100px;
            font-weight: 600;
        }

        #popWindowPay input[type="number"] {
            appearance: none;
            font-family: Work sans;
            color: var(--pColor);
        }

        #popWindowPay input[type="number"]::-webkit-calendar-picker-indicator {
            display: none;
            -webkit-appearance: none;
        }


        #popWindowPay .about__payment {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            margin-top: 60px;
        }

        #popWindowPay .about__payment .payment__sum {
            font-size: 1.8vw;
        }

        .pop__up .cards img {
            width: 50px;
        }

        .pop__up .cards .paypal {
            width: 35px;
        }



    </style>
</head>
<body>

<div id="popWindowPay">

    <div class="heading">
        <h3>Upgrade to Professional</h3>
    </div>

    <div class="about__payment">
        <h4 class="payment__sum">$18.00</h4>
        <div class="cards">
            <img class="visa" src="../imgs/popup/visa.png" alt="visa">
            <img class="mastercard" src="../imgs/popup/mastercard.png" alt="mastercard">
            <img class=paypal src="../imgs/popup/paypal.png" alt="paypal">
        </div>
    </div>

    
    <form id="payment" action="#">

        <input type="text" required placeholder="Card number">
        <input type="text" required placeholder="Card holder name">
        <input type="text" required placeholder="Email">

        <div class="special__data">
            <input type="number" required placeholder="MM / YY">
            <input type="password" required placeholder="CVV" maxlength="4">
        </div>

        <input type="submit" value="Pay">
        
    </form>
    
</div>

</body>
</html>
