<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../basics.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <main>
    <section id="signIn">
      <div class="heading">
        <h1>Welcome Back</h1>
        <p>Sign up to continue</p>
        <div class="buttons">
          <button><img src="../imgs/signUp/google.png" alt="icon" class="ico"><span>Continue with Google</span></button>
          <button><img src="../imgs/signUp/facebook.png" alt="icon" class="ico"><span>Continue with Facebook</span></button>
          <button><img src="../imgs/signUp/Apple.png" alt="icon" class="ico"><span>Continue with Apple</span></button>
        </div>
      </div>

      <hr>

      <form>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <input class="submit" type="submit" value="Sign up">
        <p>By continuing with Google, Facebook, Apple, or Email, you agree to planit <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></p>
      </form>

      <hr>

      <p class="have__account">Already have an account? <a href="#">Login</a></p>

    </section>
    <section id="picture">
      <img src="../imgs/signUp/asidePic.jpg" alt="asidePic" width="820" height="1000">
    </section>
  </main>

  <!--<script src="../functional/switchTheme.js"></script>-->
</body>
</html>
